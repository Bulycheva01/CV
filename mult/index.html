<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartoons</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Select a cartoon</h1>
        <ul class="header__cartoons">
            <li class="header__cartoon active" >
                <img src="img/aladdin.png" alt="aladdin">
                <span class="header__cartoon-name">Aladdin</span>
            </li>
            <li class="header__cartoon" \>
                <img src="img/animals.png" alt="animals">
                <span class="header__cartoon-name">Animals</span>
            </li>
            <li class="header__cartoon" data-bg="mumiyoshki">
                <img src="img/mumiyoshki.svg" alt="mumiyoshki">
                <span class="header__cartoon-name">Mumiyoshki</span>
            </li>
            <li class="header__cartoon" data-bg="potter">
                <img src="img/potter.svg" alt="potter">
                <span class="header__cartoon-name">Harry Potter</span>
            </li>
            <li class="header__cartoon" data-bg="shrek">
                <img src="img/shrek.svg" alt="shrek">
                <span class="header__cartoon-name">Shrek</span>
            </li>
        </ul>
    </header>
    <main >
        <video src="video/0.mp4" muted loop></video>
        <audio src="sound/0.mp3" muted></audio>
        <button class="main__buttom"></button>
    </main>
    
<script src="script.js"></script>
</body>
</html>

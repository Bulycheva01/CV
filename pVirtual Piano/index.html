<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Piano</h1>
        <div class="piano">
            <div class="white_keys">
                <div class="white_key piano_key" data-note="c" data-letter="D"></div>
                <div class="white_key piano_key" data-note="d" data-letter="F"></div>
                <div class="white_key piano_key" data-note="e" data-letter="G"></div>
                <div class="white_key piano_key" data-note="f" data-letter="H"></div>
                <div class="white_key piano_key" data-note="g" data-letter="J"></div>
                <div class="white_key piano_key" data-note="a" data-letter="K"></div>
                <div class="white_key piano_key" data-note="b" data-letter="L"></div>
            </div>
            <div class="black_keys">
                <div class="black_key piano_key" data-note="c♯" data-letter="R"></div>
                <div class="black_key piano_key" data-note="d♯" data-letter="T"></div>
                <div class="black_key visually_hidden"></div>
                <div class="black_key piano_key" data-note="f♯" data-letter="U"></div>
                <div class="black_key piano_key" data-note="g♯" data-letter="I"></div>
                <div class="black_key piano_key" data-note="a♯" data-letter="O"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
